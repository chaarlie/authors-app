<mat-drawer-container class="example-container">
   
    <mat-drawer mode="side" opened>
        <mat-list>
          <mat-list-item appEditableInput="name" class="list-item" (click)="showPublications(author)" *ngFor="let author of authors"> {{author.name}} </mat-list-item>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content>
      <table mat-table [dataSource]="publications" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}}  </td>
        </ng-container>
      
   
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}}  </td>
        </ng-container>
       
        <ng-container matColumnDef="body">
          <th mat-header-cell *matHeaderCellDef> Body </th>
          <td mat-cell *matCellDef="let element"> {{element.body}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-drawer-content>
  
</mat-drawer-container>
